#Yönetici Özeti
quote.exec.soil1= Topragin fiziksel karakteristikleri, yetistirilecek ekin ya da tür seçimi ile sulama ve gübreleme planlamasini etkiler. Genel olarak toprak üç bilesenden olusur: kum, silt ve kil. Bu bilesenlerin birbirlerine göre miktarlari topragin dokusunu ve dolayisiyla su tutma oranini belirler.<br/>\
Topraktaki sivi ve gaz alanlarin dagilimmi toprak gözeneklerinin olusumunda önemlidir. Gözenekler küçük ya da büyük olarak karakterize edilir. Küçük gözenekler kilcal gözenek olarak bilinir. Kumlu toprakta porozite (gözeneklilik) kalici ve stabildir. Agir topraklarda ise porozite, topragin nem seviyesindeki degisimlere göre degisiklik gösterir. <br/>\
Su tutma orani, toprak dokusu ve tipine göre degisir. Örnegin, hafif toprakta %15'lik nem hacmi bitkilerin yesermesi için yeterli olacakken, orta agirliktaki toprakta ayni yüzde sinir deger olacak, agir toprakta ise bitkilerin yasamasi için yeterli olmayacaktir.
quote.exec.soil2=Su gözeneklerde hapsedilir ve toprak parçaciklari çevresinde ince bir sivi katmani olarak birikir. Toprak sizinti, buharlasma ve köklerin su çekmesi nedeniyle kurudugunda, su ilk olarak büyük gözeneklerden çekilirken, küçük gözeneklerdeki su muhafaza edilir. Bitkiler, suya ihtiyaç duyduklarinda, ilk olarak büyük gözeneklerden baslamak üzere su çekerler. \
Toprak parçaciklari çevresinde suyun tutulmasi mekanizmasi, bu parçaciklarin yüzey alanindaki tutmaya dayalidir. Kum, silt ve kil parçaciklari birleserek, toprak yapisi olarak bilinen agregalari meydana getirirler. Iyi yapili topraklarda daha fazla gözenek bulunur ve bunlar siki topraklardan daha fazla su tutarlar. <br/>\
Siltli topraklarin su tutma orani daha yüksektir (bunlar çok küçük parçaciklardan olusur ve yüzey alanlari büyüktür). Hafif topraklarin su tutma orani düsüktür (bunlar daha büyük parçaciklardan olusur ve yüzey alanlari daha düsüktür). Toprak dokusu, sulama programlamasini iki önemli yönde etkiler:\
<ul> \
	<li>Topragin suyu hangi hizda emecegini belirler ve damla sulama sistemi dizayini öncesinde bilinmesi gerekir.</li> \
	<li>Kök bölgesi su rezervuarinin ne kadar su tutacagini ve bu suyun ne kadarinin bitki tarafindan kullanilabilecegini belirler.</li>\
</ul>\<br/>\
<b>Toprak etüdü</b> <br/>\
Yeni projelerde, ürün için en verimli topragin seçilmesi ve tarimsal faaliyetleri kolaylastirarak yatirim maliyetlerinin düsürülmesi için bir toprak etüdü gereklidir. Expertiz amaçli toprak numunesi alimi için bir ekskavatör kullanilmali, 1,5m derinlige kadar bir toprak profili açilarak her bir profildeki farkli toprak tabakalari belirlenmelidir. Toprak tabakalari belirlendikten sonra, her 30cm'lik tabakadan bir numune alinmalidir. 

quote.water.header = Su kalitesi
quote.exec.water = Su kalitesi, su içerisinde çözülmüs ve süspansiyon halinde bulunan ve suyun sulama için kullanilabilirligini etkileyebilecek maddelerin çesitliligi ve konsantrasyonunu ifade eder (ör. zehirli maddeler ve tuzluluk). \
Bir basinçli sulama sisteminde, damlaticilarin tikanmasini önlemek ve sistem ömrünün uzatilmasi yürütülecek bir sulama programina dayalidir dogru sulamayi saglamak amaciyla su kalitesinin göz önünde bulundurulmasi gereklidir. <br/>\
Suyun kimyasal karakteristikleri, içerisinde çözünmüs maddelerin türü ve konsantrasyonundan etkilenir. Çözünmüs maddeler arasinda klorür gibi çözünmüs tuzlar, sodyum ve besinler (ör. azot, fosfor, potasyum ve digerleri) yer alir. Kalsiyum ve magnezyum suyun sertligini belirlerken, demir ve manganez çözünmüs ya da çökelti halinde, diger çözünmüs organik bilesenler ve hatta zehirli maddelerle birlikte bulunabilir. Suyun biyolojik karakteristigi bakteri, virüs, tek hücreli canlilar olmak üzere mikroorganizmalar, açik sularda gelisen yosunlar ve zooplanktonlar ile su sistemlerinin içerisinde gelisen diger canli organizmalari kapsar.<br/>\
Suyun biyolojik karakteristikleri bakteri, virüs, tek hücreli canlilar da olmak üzere mikroorganizmalar, açik sularda gelisen yosunlar ve zooplanktonlar ile su sistemlerinin içerisinde gelisen diger canli organizmalari kapsar. <br/>\
Bir sulama sistemi için gerekli su kalitesi, her zaman parçacik boyutu ya da belirli herhangi bir etkenin konsantrasyonu cinsinden tanimlanamayabilir. Bunun nedeni, tikanmaya yol açan etkenlerin karmasikligi ve suyun sulama sistemi içerisindeki hareketi sirasinda ugradigi degisimlerdir.<br/>\
Su kalitesi analiz yoluyla belirlenmelidir. Bu, uygun sulama sistemi, damlatici, gübreleme plani ve bakim programinin belirlenmesine yardimci olur<br/>\
Tarim için su kalitesi, asagidaki kriterlere dayali olarak tanimlanir:\
<ul> \
	<li>Tarimsal su kalitesi - toprak türü ve ekinle ne derecede uyumlu oldugu.</li> \
	<li>Sulamaya yönelik su kalitesi - sulama sisteminde tikanikliga yol açma potansiyeli.</li>\
</ul>\
Su kaynagi içme suyu, geri dönüsüm suyu, atik su, kuyu, rezervuar, kanal ya da drenaj suyu olabilir. Bunlarin her birinde kullanim öncesi farkli düzeylerde filtreleme ihtiyaci bulunur.<br/>\
Sulama suyunun her sulama sezonunda en az bir kez ve su kalitesini etkileyen meteorolojik ve çevresel faktörlere bagli olarak sezon zamaninda analiz yapilmasi önerilir. Sulama suyunun her yetistirme mevsiminde en az bir kez, ayrica su kalitesini etkileme potansiyeline sahip meteorolojik ve çevresel etkenlere bagli olarak yetistirme mevsimi içerisinde de analiz edilmesi önerilir. <br/>\
Çiftçilerin, zaman içerisinde degisebilen su kalitesi üzerindeki kontrolü minimum düzeydedir. Bu da, su kalitesinin sulama sistemine uygun olmasinin saglanmasi amaciyla farkli zamanlarda farkli uygulamalara gerek duyulabilecegi anlamina gelir.

