quote.about.text = Netafim, uçtan uca mühendislik, proje yönetimi ve finansman hizmetlerini kapsayan büyük ölçekli ve anahtar teslimi açik tarla ve sera projeleri gerçeklestirmektedir. Netafim’in pazardaki öncü çözümleri, uzman agronomik, teknik ve isletme destekleri ile birlikte daha az kaynakla daha çok ürün elde etmeye yardimci olmaktadir. <br /><br />
quote.about.url = Ayrintili bilgi için www.netafim.com adresini ziyaret edebilirsiniz.
quote.about.text.old = Netafim, sürdürülebilir bir gelecege yönelik akilli sulama çözümleri konusunda dünya lideridir. Dünya çapinda 28 istiraki, 17 üretim tesisi ve 4.300 çalisani ile Netafim, 110'dan fazla ülkede inovatif çözümler üretmektedir. \
1965 yilinda kurulan Netafim, damla sulama devriminin öncülügünü üstlenerek düsük debili tarimsal sulama konusunda bir paradigma kaymasi yaratmistir. \
Günümüzde Netafim, tarim, peyzaj ve madencilik alanlarinda damlatici ve sprinklerden üst düzey ürün yönetim teknolojileri (CMT) ve otomasyon sistemlerine kadar çok çesitli alanlarda akilli damla sulama çözümleri üretmektedir. \
Netafim, uçtan uca mühendislik, proje yönetimi ve finansman hizmetlerini kapsayan büyük ölçekli ve anahtar teslimi açik tarla ve sera projeleri gerçeklestirmektedir. \
Netafim’in pazardaki öncü çözümleri, uzman agronomik, teknik ve isletme destekleri ile birlikte daha az kaynakla daha çok ürün elde etmeye yardimci olmaktadir. Ayrintili bilgi için <u>www.netafim.com</u> adresini ziyaret edebilirsiniz.

