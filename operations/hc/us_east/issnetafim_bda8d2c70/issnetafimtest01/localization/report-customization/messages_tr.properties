quote.exec.soil1                   = Topra\u011F\u0131n fiziksel \
                                     karakteristikleri, yeti\u015Ftirilecek \
                                     ekin ya da t\u00FCr se\u00E7imi ile \
                                     sulama ve g\u00FCbreleme \
                                     planlamas\u0131n\u0131 etkiler. Genel \
                                     olarak toprak \u00FC\u00E7 \
                                     bile\u015Fenden olu\u015Fur: kum, silt ve \
                                     kil. Bu bile\u015Fenlerin birbirlerine \
                                     g\u00F6re miktarlar\u0131 \
                                     topra\u011F\u0131n dokusunu ve \
                                     dolay\u0131s\u0131yla su tutma \
                                     oran\u0131n\u0131 \
                                     belirler.<br/>\nTopraktaki s\u0131v\u0131 \
                                     ve gaz alanlar\u0131n \
                                     da\u011F\u0131l\u0131mm\u0131 toprak \
                                     g\u00F6zeneklerinin olu\u015Fumunda \
                                     \u00F6nemlidir. G\u00F6zenekler \
                                     k\u00FC\u00E7\u00FCk ya da \
                                     b\u00FCy\u00FCk olarak karakterize \
                                     edilir. K\u00FC\u00E7\u00FCk \
                                     g\u00F6zenekler k\u0131lcal g\u00F6zenek \
                                     olarak bilinir. Kumlu toprakta porozite \
                                     (g\u00F6zeneklilik) kal\u0131c\u0131 ve \
                                     stabildir. A\u011F\u0131r topraklarda ise \
                                     porozite, topra\u011F\u0131n nem \
                                     seviyesindeki de\u011Fi\u015Fimlere \
                                     g\u00F6re de\u011Fi\u015Fiklik \
                                     g\u00F6sterir. <br/>\nSu tutma \
                                     oran\u0131, toprak dokusu ve tipine \
                                     g\u00F6re de\u011Fi\u015Fir. \
                                     \u00D6rne\u011Fin, hafif toprakta %15'lik \
                                     nem hacmi bitkilerin ye\u015Fermesi \
                                     i\u00E7in yeterli olacakken, orta \
                                     a\u011F\u0131rl\u0131ktaki toprakta \
                                     ayn\u0131 y\u00FCzde s\u0131n\u0131r \
                                     de\u011Fer olacak, a\u011F\u0131r \
                                     toprakta ise bitkilerin \
                                     ya\u015Famas\u0131 i\u00E7in yeterli \
                                     olmayacakt\u0131r.\n
quote.exec.soil2                   = Su g\u00F6zeneklerde hapsedilir ve toprak \
                                     par\u00E7ac\u0131klar\u0131 \
                                     \u00E7evresinde ince bir s\u0131v\u0131 \
                                     katman\u0131 olarak birikir. Toprak \
                                     s\u0131z\u0131nt\u0131, buharla\u015Fma \
                                     ve k\u00F6klerin su \u00E7ekmesi \
                                     nedeniyle kurudu\u011Funda, su ilk olarak \
                                     b\u00FCy\u00FCk g\u00F6zeneklerden \
                                     \u00E7ekilirken, k\u00FC\u00E7\u00FCk \
                                     g\u00F6zeneklerdeki su muhafaza edilir. \
                                     Bitkiler, suya ihtiya\u00E7 \
                                     duyduklar\u0131nda, ilk olarak \
                                     b\u00FCy\u00FCk g\u00F6zeneklerden \
                                     ba\u015Flamak \u00FCzere su \
                                     \u00E7ekerler. \nToprak \
                                     par\u00E7ac\u0131klar\u0131 \
                                     \u00E7evresinde suyun tutulmas\u0131 \
                                     mekanizmas\u0131, bu \
                                     par\u00E7ac\u0131klar\u0131n y\u00FCzey \
                                     alan\u0131ndaki tutmaya \
                                     dayal\u0131d\u0131r. Kum, silt ve kil \
                                     par\u00E7ac\u0131klar\u0131 \
                                     birle\u015Ferek, toprak yap\u0131s\u0131 \
                                     olarak bilinen agregalar\u0131 meydana \
                                     getirirler. \u0130yi yap\u0131l\u0131 \
                                     topraklarda daha fazla g\u00F6zenek \
                                     bulunur ve bunlar s\u0131k\u0131 \
                                     topraklardan daha fazla su tutarlar. \
                                     <br/>\nSiltli topraklar\u0131n su tutma \
                                     oran\u0131 daha y\u00FCksektir (bunlar \
                                     \u00E7ok k\u00FC\u00E7\u00FCk \
                                     par\u00E7ac\u0131klardan olu\u015Fur ve \
                                     y\u00FCzey alanlar\u0131 \
                                     b\u00FCy\u00FCkt\u00FCr). Hafif \
                                     topraklar\u0131n su tutma oran\u0131 \
                                     d\u00FC\u015F\u00FCkt\u00FCr (bunlar daha \
                                     b\u00FCy\u00FCk par\u00E7ac\u0131klardan \
                                     olu\u015Fur ve y\u00FCzey alanlar\u0131 \
                                     daha d\u00FC\u015F\u00FCkt\u00FCr). \
                                     Toprak dokusu, sulama \
                                     programlamas\u0131n\u0131 iki \u00F6nemli \
                                     y\u00F6nde etkiler:\n<ul> \
                                     \n\u0009<li>Topra\u011F\u0131n suyu hangi \
                                     h\u0131zda emece\u011Fini belirler ve \
                                     damla sulama sistemi dizay\u0131n\u0131 \
                                     \u00F6ncesinde bilinmesi gerekir.</li> \
                                     \n\u0009<li>K\u00F6k b\u00F6lgesi su \
                                     rezervuar\u0131n\u0131n ne kadar su \
                                     tutaca\u011F\u0131n\u0131 ve bu suyun ne \
                                     kadar\u0131n\u0131n bitki taraf\u0131ndan \
                                     kullan\u0131labilece\u011Fini \
                                     belirler.</li>\n</ul><br/>\n<b>Toprak \
                                     et\u00FCd\u00FC</b> <br/>\nYeni \
                                     projelerde, \u00FCr\u00FCn i\u00E7in en \
                                     verimli topra\u011F\u0131n se\u00E7ilmesi \
                                     ve tar\u0131msal faaliyetleri \
                                     kolayla\u015Ft\u0131rarak \
                                     yat\u0131r\u0131m maliyetlerinin \
                                     d\u00FC\u015F\u00FCr\u00FClmesi i\u00E7in \
                                     bir toprak et\u00FCd\u00FC gereklidir. \
                                     Expertiz ama\u00E7l\u0131 toprak numunesi \
                                     al\u0131m\u0131 i\u00E7in bir \
                                     ekskavat\u00F6r kullan\u0131lmal\u0131, \
                                     1,5m derinli\u011Fe kadar bir toprak \
                                     profili a\u00E7\u0131larak her bir \
                                     profildeki farkl\u0131 toprak \
                                     tabakalar\u0131 belirlenmelidir. Toprak \
                                     tabakalar\u0131 belirlendikten sonra, her \
                                     30cm'lik tabakadan bir numune \
                                     al\u0131nmal\u0131d\u0131r. \n
quote.exec.water                   = Su kalitesi, su i\u00E7erisinde \
                                     \u00E7\u00F6z\u00FClm\u00FC\u015F ve \
                                     s\u00FCspansiyon halinde bulunan ve suyun \
                                     sulama i\u00E7in \
                                     kullan\u0131labilirli\u011Fini \
                                     etkileyebilecek maddelerin \
                                     \u00E7e\u015Fitlili\u011Fi ve \
                                     konsantrasyonunu ifade eder (\u00F6r. \
                                     zehirli maddeler ve tuzluluk). \nBir \
                                     bas\u0131n\u00E7l\u0131 sulama \
                                     sisteminde, damlat\u0131c\u0131lar\u0131n \
                                     t\u0131kanmas\u0131n\u0131 \u00F6nlemek \
                                     ve sistem \u00F6mr\u00FCn\u00FCn \
                                     uzat\u0131lmas\u0131 \
                                     y\u00FCr\u00FCt\u00FClecek bir sulama \
                                     program\u0131na dayal\u0131d\u0131r \
                                     do\u011Fru sulamay\u0131 sa\u011Flamak \
                                     amac\u0131yla su kalitesinin g\u00F6z \
                                     \u00F6n\u00FCnde bulundurulmas\u0131 \
                                     gereklidir. <br/>\nSuyun kimyasal \
                                     karakteristikleri, i\u00E7erisinde \
                                     \u00E7\u00F6z\u00FCnm\u00FC\u015F \
                                     maddelerin t\u00FCr\u00FC ve \
                                     konsantrasyonundan etkilenir. \
                                     \u00C7\u00F6z\u00FCnm\u00FC\u015F \
                                     maddeler aras\u0131nda klor\u00FCr gibi \
                                     \u00E7\u00F6z\u00FCnm\u00FC\u015F tuzlar, \
                                     sodyum ve besinler (\u00F6r. azot, \
                                     fosfor, potasyum ve di\u011Ferleri) yer \
                                     al\u0131r. Kalsiyum ve magnezyum suyun \
                                     sertli\u011Fini belirlerken, demir ve \
                                     manganez \
                                     \u00E7\u00F6z\u00FCnm\u00FC\u015F ya da \
                                     \u00E7\u00F6kelti halinde, di\u011Fer \
                                     \u00E7\u00F6z\u00FCnm\u00FC\u015F organik \
                                     bile\u015Fenler ve hatta zehirli \
                                     maddelerle birlikte bulunabilir. Suyun \
                                     biyolojik karakteristi\u011Fi bakteri, \
                                     vir\u00FCs, tek h\u00FCcreli \
                                     canl\u0131lar olmak \u00FCzere \
                                     mikroorganizmalar, a\u00E7\u0131k sularda \
                                     geli\u015Fen yosunlar ve zooplanktonlar \
                                     ile su sistemlerinin i\u00E7erisinde \
                                     geli\u015Fen di\u011Fer canl\u0131 \
                                     organizmalar\u0131 kapsar.<br/>\nSuyun \
                                     biyolojik karakteristikleri bakteri, \
                                     vir\u00FCs, tek h\u00FCcreli \
                                     canl\u0131lar da olmak \u00FCzere \
                                     mikroorganizmalar, a\u00E7\u0131k sularda \
                                     geli\u015Fen yosunlar ve zooplanktonlar \
                                     ile su sistemlerinin i\u00E7erisinde \
                                     geli\u015Fen di\u011Fer canl\u0131 \
                                     organizmalar\u0131 kapsar. <br/>\nBir \
                                     sulama sistemi i\u00E7in gerekli su \
                                     kalitesi, her zaman par\u00E7ac\u0131k \
                                     boyutu ya da belirli herhangi bir etkenin \
                                     konsantrasyonu cinsinden \
                                     tan\u0131mlanamayabilir. Bunun nedeni, \
                                     t\u0131kanmaya yol a\u00E7an etkenlerin \
                                     karma\u015F\u0131kl\u0131\u011F\u0131 ve \
                                     suyun sulama sistemi i\u00E7erisindeki \
                                     hareketi s\u0131ras\u0131nda \
                                     u\u011Frad\u0131\u011F\u0131 \
                                     de\u011Fi\u015Fimlerdir.<br/>\nSu \
                                     kalitesi analiz yoluyla belirlenmelidir. \
                                     Bu, uygun sulama sistemi, \
                                     damlat\u0131c\u0131, g\u00FCbreleme \
                                     plan\u0131 ve bak\u0131m \
                                     program\u0131n\u0131n belirlenmesine \
                                     yard\u0131mc\u0131 olur<br/>\nTar\u0131m \
                                     i\u00E7in su kalitesi, \
                                     a\u015Fa\u011F\u0131daki kriterlere \
                                     dayal\u0131 olarak \
                                     tan\u0131mlan\u0131r:\n<ul> \
                                     \n\u0009<li>Tar\u0131msal su kalitesi - \
                                     toprak t\u00FCr\u00FC ve ekinle ne \
                                     derecede uyumlu oldu\u011Fu.</li> \
                                     \n\u0009<li>Sulamaya y\u00F6nelik su \
                                     kalitesi - sulama sisteminde \
                                     t\u0131kan\u0131kl\u0131\u011Fa yol \
                                     a\u00E7ma potansiyeli.</li>\n</ul>\nSu \
                                     kayna\u011F\u0131 i\u00E7me suyu, geri \
                                     d\u00F6n\u00FC\u015F\u00FCm suyu, \
                                     at\u0131k su, kuyu, rezervuar, kanal ya \
                                     da drenaj suyu olabilir. Bunlar\u0131n \
                                     her birinde kullan\u0131m \u00F6ncesi \
                                     farkl\u0131 d\u00FCzeylerde filtreleme \
                                     ihtiyac\u0131 bulunur.<br/>\nSulama \
                                     suyunun her sulama sezonunda en az bir \
                                     kez ve su kalitesini etkileyen \
                                     meteorolojik ve \u00E7evresel \
                                     fakt\u00F6rlere ba\u011Fl\u0131 olarak \
                                     sezon zaman\u0131nda analiz \
                                     yap\u0131lmas\u0131 \u00F6nerilir. Sulama \
                                     suyunun her yeti\u015Ftirme mevsiminde en \
                                     az bir kez, ayr\u0131ca su kalitesini \
                                     etkileme potansiyeline sahip meteorolojik \
                                     ve \u00E7evresel etkenlere \
                                     ba\u011Fl\u0131 olarak yeti\u015Ftirme \
                                     mevsimi i\u00E7erisinde de analiz \
                                     edilmesi \u00F6nerilir. \
                                     <br/>\n\u00C7ift\u00E7ilerin, zaman \
                                     i\u00E7erisinde de\u011Fi\u015Febilen su \
                                     kalitesi \u00FCzerindeki kontrol\u00FC \
                                     minimum d\u00FCzeydedir. Bu da, su \
                                     kalitesinin sulama sistemine uygun \
                                     olmas\u0131n\u0131n sa\u011Flanmas\u0131 \
                                     amac\u0131yla farkl\u0131 zamanlarda \
                                     farkl\u0131 uygulamalara gerek \
                                     duyulabilece\u011Fi anlam\u0131na gelir.\n
