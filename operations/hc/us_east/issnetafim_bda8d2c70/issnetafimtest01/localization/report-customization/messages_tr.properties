                                     00C3\u00BCn\u00C3\u00BC \
                                     \u00C3\u00BCstlenerek \
                                     d\u00C3\u00BCs\u00C3\u00BCk debili \
                                     tarimsal sulama konusunda bir paradigma \
                                     kaymasi yaratmistir. Netafim, tarim, \
                                     peyzaj ve madencilik alanlarinda \
                                     damlatici ve sprinklerden \u00C3\u00BCst \
                                     d\u00C3\u00BCzey \
                                     \u00C3\u00BCr\u00C3\u00BCn \
                                     y\u00C3\u00B6netim teknolojileri (CMT) ve \
                                     otomasyon sistemlerine kadar \
                                     \u00C3\u00A7ok \u00C3\u00A7esitli \
                                     alanlarda akilli damla sulama \
                                     \u00C3\u00BCretmektedir. Netafim, \
                                     u\u00C3\u00A7tan uca \
                                     m\u00C3\u00BChendislik, proje \
                                     y\u00C3\u00B6netimi ve finansman \
                                     hizmetlerini kapsayan \
                                     b\u00C3\u00BCy\u00C3\u00BCk \
                                     \u00C3\u00B6l\u00C3\u00A7ekli ve anahtar \
                                     teslimi a\u00C3\u00A7ik tarla ve sera \
                                     projeleri \
                                     ger\u00C3\u00A7eklestirmektedir. \
                                     Netafim\u00E2\u0080\u0099in pazardaki \
                                     \u00C3\u00B6nc\u00C3\u00BC , uzman \
                                     agronomik, teknik ve isletme destekleri \
                                     ile birlikte daha az kaynakla daha \
