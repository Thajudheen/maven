                 kismen ta da tamamen \u00C3\u00A7ogaltilamaz. Burada yer alan \
                 t\u00C3\u00BCm bilgiler "oldugu gibi" sunulmustur. Netafim, \
                 bu bilgilerin dogrulugu ve/veya eksiksizligine \
                 y\u00C3\u00B6nelik a\u00C3\u00A7ik ya da zimni \
                 hi\u00C3\u00A7bir g\u00C3\u00BCvence ya da beyanda \
                 bulunmamaktadir. <br /><br /> Bilgilerin \
                 a\u00C3\u00A7iklanmasi ya da bu belge kapsaminda kullanimi, \
                 hi\u00C3\u00A7bir sekilde s\u00C3\u00B6z konusu bilgilere \
                 y\u00C3\u00B6nelik bir hak ya da lisans verilmesi seklinde \
                 yorumlanmayacaktir. Bu malzemeler, nitelik itibariyle \
                 ge\u00C3\u00A7mise dayali olmayan, gelecege \
                 d\u00C3\u00B6n\u00C3\u00BCk ifadeler i\u00C3\u00A7erebilir. \
                 Bu bilgiler Netafim ile ilgili, \u00C3\u00B6rnegin is \
                 planlari ve stratejileri, gelistirme asamasindaki \
                 \u00C3\u00BCr\u00C3\u00BCnler, rekabet durumu, \
                 b\u00C3\u00BCy\u00C3\u00BCme firsatlari, y\u00C3\u00B6netimin \
                 plan ve hedefleri, gelecek yillara iliskin faaliyet \
