                 \u00C3\u00B6nemli \u00C3\u00B6l\u00C3\u00A7\u00C3\u00BCde \
                 sapma g\u00C3\u00B6sterebilir. Ayrica, bu varsayimlarin \
                 gelistirilmesinde ilgili olay ve durumlarin tamami \
                 kullanilmamis olabilir. Bu baglamda, fiili \
                 sonu\u00C3\u00A7lar varsayilanlardan farkli olabilir ve bu \
                 farkliliklar \u00C3\u00B6nemli d\u00C3\u00BCzeyde ve olumsuz \
                 y\u00C3\u00B6nde olabilir.

