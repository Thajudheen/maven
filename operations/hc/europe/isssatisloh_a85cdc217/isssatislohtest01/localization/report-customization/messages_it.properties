terms.text.eu=1. Principi Generali Le seguenti condizioni di acquisto sono le uniche che disciplinano gli ordini emessi o i contratti di acquisto stipulati da \
Satisloh Italy S.r.l. (di seguito Satisloh). Qualsiasi modifica e aggiunta, nonché qualsiasi condizione di vendita del fornitore (di seguito il Fornitore) diversa \
in tutto o in parte dalle presenti condizioni di acquisto, sarà valida soltanto nel caso di specifica accettazione scritta di Satisloh. L’accettazione o il pagamento \
di beni o servizi da parte del fornitore (di seguito i Prodotti) non costituisce il contratto. <br /><br /> \
2. Ordini e loro modifiche <br /> \
2.1 Ordini, contratti e richieste di consegna o di fornitura così come modifiche o aggiunte agli stessi dovranno essere formulati per iscritto. <br /> \
2.2 La validità di eventuali accordi verbali, incluse modifiche e integrazioni alle presenti condizioni di acquisto, è subordinata alla tassativa conferma scritta da parte di Satisloh. <br /> \
2.3 Saranno considerate conferme scritte anche le comunicazioni pervenute tramite fax o per via telematica. <br /> \
2.4 I preventivi avranno forza vincolante e non daranno luogo a compensi di nessun genere a favore del Fornitore, salvo diverse disposizioni concordate in maniera esplicita tra \
il Fornitore e Satisloh (di seguito congiuntamente le “Parti”). <br /> \
2.5 Se il Fornitore non accetta l’ordine in forma scritta entro 2 (due) settimane di calendario dalla sua ricezione, Satisloh avrà il diritto di annullarlo. <br /> \
2.6 Le richieste di consegna e/o di fornitura da parte di Satisloh <br /> \
riferite a contratti quadro sono vincolanti per il Fornitore se non rifiutate da quest’ultimo entro 2 (due) giorni lavorativi dalla loro data di ricezione. <br /> \
2.7 Ove presenti, gli accordi su qualità, sicurezza e salute sul lavoro, protezione ambientale e responsabilità sociale e le Specifiche per la consegna e l'imballaggio di Satisloh \
costituiscono parte integrante del contratto. <br /><br /> \
3. Consegna dei beni / Fornitura di servizi <br /> \
3.1 Consegne o forniture difformi dalle specifiche indicate nei contratti e ordini di Satisloh sono ammissibili solo previo consenso scritto di Satisloh. <br /> \
3.2 Le date ed i termini concordati per iscritto sono vincolanti per il Fornitore. L’adempimento puntuale ai periodi e alle date di consegna è determinato dalla data di ricezione \
da parte di Satisloh della merce. Fatta eccezione per il caso in cui sia stabilita una consegna “Reso al cancello della fabbrica (Ex Works)” (DAP o DDP Incoterms 2010), il Fornitore \
dovrà rendere disponibili i beni tempestivamente, tenendo conto del tempo di carico e trasporto da concordare con lo spedizioniere. <br /> \
3.3 Se il Fornitore è responsabile per l’installazione o la messa in funzione e salvo che non sia diversamente concordato, saranno a carico del Fornitore tutti i costi indiretti \
connessi, come ad esempio le spese viaggio e di trasporto, la fornitura di attrezzi e rimborsi spese. <br /> \
3.4 Nel caso in cui il Fornitore effettui la consegna in ritardo rispetto ai termini concordati ed ancora qualora consegni la merce in luoghi e soggetti diversi da quelli indicatigli \
da Satisloh, quest’ultima potrà rifiutarsi di accettare la fornitura e potrà richiedergli l’integrale risarcimento dei danni. In deroga a quanto previsto nel secondo comma dell’art. \
1510 cod. civ., il Fornitore non è liberato dall’obbligo della consegna rimettendo i beni al vettore o allo spedizioniere. Il Fornitore dovrà dare immediata notizia all’ufficio \
acquisti di Satisloh, ove preveda difficoltà che possano ostacolare la sua capacità di consegnare o fornire i beni o i servizi tempestivamente e con la qualità richiesta. Ciò comunque \
non lo esonererà dalle relative responsabilità conseguenti il ritardo nell’effettuazione della prestazione. <br /> \
3.5 L’accettazione incondizionata di una consegna di beni o fornitura di servizi tardive non comporterà e non potrà in alcun modo essere intesa ed equiparata come una rinunzia da parte \
di Satisloh alla richiesta di risarcimento di danni. <br /> \
3.6 Di norma, consegne o forniture parziali non sono ammesse salvo che Satisloh non le abbia espressamente concordate. <br /> \
3.7 Faranno fede, ai fini di eventuali reclami, le quantità, i pesi e le dimensioni rilevate da Satisloh in fase di accettazione dei beni. <br /> \
3.8 Resta inteso che Satisloh avrà il diritto di utilizzare il software e la relativa documentazione connessa al bene acquistato/servizio erogato, secondo le caratteristiche della \
prestazione concordata e nei limiti di legge previsti per l’utilizzo del software. <br /> \
3.9 Satisloh godrà anche del diritto di usare detto software, ivi inclusa la relativa documentazione, con le caratteristiche concordate e nella misura necessaria all’uso del prodotto \
e nel rispetto degli accordi. Satisloh godrà altresì del diritto di duplicare una copia di backup anche senza autorizzazione espressa. <br /> \
3.10 In ogni caso il Fornitore, contestualmente all’effettuazione della fornitura, dovrà consegnare a Satisloh tutta la documentazione necessaria ed idonea al suo regolare utilizzo \
(ad esempio i manuali di istruzione e funzionamento, quelli di installazione ed assemblaggio e ancora i certificati di garanzia). <br /> \
3.11 Il Fornitore dovrà fornire i servizi tramite la sua impresa. Potrà subappaltare la fornitura di servizi a terzi tassativamente solo previo consenso scritto di Satisloh e comunque, \
in tale ultima ipotesi, risponderà in proprio nei confronti di Satisloh di tutte le attività del subappaltatore come se fossero state poste in essere dal medesimo Fornitore. Nel caso \
in cui richieda servizi a terzi, il Fornitore si impegna ai sensi e per gli effetti di cui all’art.1381 cod. civ. a far incorporare nei relativi contratti sottostanti, i termini e \
le condizioni di cui al presente documento. <br /> \
3.12 Gli standard di prestazione desiderati da Satisloh, le configurazioni e gli scopi specificati dalla stessa, non esimeranno il Fornitore dal suo obbligo di fornire soluzioni \
tecnicamente prive di difetti ed economiche. Il Fornitore dovrà tempestivamente informare Satisloh se gli standard di prestazione, le configurazioni ogli scopi di cui sopra siano in \
conflitto con tale soluzione, o se modifiche o migliorie nell’oggetto o nello scopo della prestazione siano necessari o appropriati per altri motivi. Servizi aggiuntivi o modifiche \
eseguiti senza la previa autorizzazione scritta di Satisloh non potranno essere addotti quale fondamento di pretese da parte del Fornitore. <br /> \
3.13 Satisloh dovrà essere informata immediatamente nel caso in cui diritti di proprietà industriale o intellettuale di terzi siano necessari per l’esecuzione dell’ordine, anche solo \
se ve ne sia il rischio. <br /> \
3.14 I servizi devono essere eseguiti in conformità con l’oggetto del contratto e lo scopo della prestazione; quanto sopra si applica anche alla documentazione relativa alle \
specifiche. Il Fornitore dovrà osservare lo stato generale della scienza e dell’arte, la normativa regolamentare applicabile, le direttive delle associazioni dei consumatori, le \
prassi di sicurezza e le relative misure, compresa le norme di sicurezza di Satisloh. Nell’esecuzione di ordini di ingegnerizzazione, la prestazione dovrà essere finaliz-zata \
a consentire la facile esecuzione di lavori di manutenzione e/o ispezione <br /> \
3.15 Nell’esecuzione dell’ordine il Fornitore si impegna a rispettare gli interessi di Satisloh, adottando e ponendo in essere tutti i provvedimenti affidati alla sua discrezione \
(per esempio la scelta dei materiali, degli accessori o delle parti di ricambio) solo in base a un esame obbiettivo. <br /> \
3.16 Se non diversamente previsto dal contratto, i disegni, le descrizioni, i calcoli e tutto quanto eseguito dal Fornitore o da terzi soggetti cui tali attività sono state \
subappaltate saranno trasferiti in proprietà a Satisloh al momento della loro realizzazione senza che sorga a carico di quest’ultima alcun obbligo di remunerazione, a questo \
proposito le Parti convengono fin d’ora che il Fornitore ed i terzi soggetti non solo non avranno alcun diritto su tali opere, che diventeranno quindi di piena proprietà di Satisloh, \
ma ancora che per le stesse quest’ultima non dovrà riconoscere alcun importo al Fornitore, considerato che il compenso per la loro creazione si intende già considerato in quello \
riconosciuto a favore del Fornitore e di terzi per la loro realizzazione. Tutti i documenti sopra indicati dovranno essere consegnati a Satisloh in originale non appena realizzati e \
completati. I documenti messi a disposizione da Satisloh dovranno essere conservati con cura e tenuti in luogo sicuro. Tali documenti ed altri come modelli, disegni, bozze ecc. \
realizzati o procurati al fine di eseguire l’ordine resteranno di proprietà di Satisloh, cui dovranno essere restituiti al più tardi al completamento dell’ordine. Satisloh si \
riserva tutti i diritti sui documenti messi a disposizione, anche nel caso in cui sia concesso un brevetto per invenzione o registrato un modello di utilità. E’ escluso ogni diritto di \
ritenzione da parte del Fornitore. <br /> \
3.17 Ove sia stato informato dello scopo dei servizi, il Fornitore garantirà la conformità di tali servizi allo scopo dichiarato. Eventuali ispezioni o approvazioni di parti del \
servizio, non influiranno sull’obbligazione del Fornitore di eseguire i servizi e di prestare garanzia per gli stessi. L’accettazione seguirà all’approvazione dei servizi completi, non \
all’eventuale utilizzo o pagamento degli stessi. <br /> \
3.18 Satisloh potrà utilizzare e sfruttare a sua discrezione, liberi da ogni diritto o pretesa di terzi, tutti i risultati conseguiti nell’esecuzione dei servizi, comprese le invenzioni \
e i diritti di uso e sfruttamento secondo il codice della proprietà industriale applicabile, fin dal momento del loro concepimento e della loro realizzazione, senza alcun corrispettivo \
per il Fornitore. <br /> \
3.19 Eventuali invenzioni realizzate dal Fornitore nel corso dell’incarico, brevettabili o non brevettabili, saranno di esclusiva proprietà di Satisloh senza alcun corrispettivo per il \
Fornitore. Quest’ultimo adotterà idonei provvedimenti per l’immediato trasferimento a Satisloh delle invenzioni, ove non diversamente previsto dal presente contratto. <br /><br /> \
4. Forza maggiore <br /> \
In caso di eventi o una condizioni, non esistenti alla data dell'Ordine e non ragionevolmente nel controllo Satisloh, che impediscano in tutto o in parte considerevole la performance di \
Satisloh e dei suoi obblighi, come ad esempio le controversie di lavoro che coinvolgono Sindacato, interruzioni al di fuori del controllo di Satisloh, sommosse, provvedimenti governativi \
e altri eventi inevitabili compresi, senza limitazione, sommosse, disordini civili o militari, guerre, attacchi terroristici, scioperi, serrate, epidemie, incendi, inondazioni, uragani, \
tifoni, terremoti, fulmini, e esplosione (in prosieguo: evento di Forza Maggiore), Satisloh è libera dall'obbligo di accettare le merci e / o servizi, per tutta la durata della \
rispettiva manifestazione di Forza Maggiore. Durante tale evento di Forza Maggiore, e per due (2) settimane dopo, Satisloh ha il diritto - senza pregiudizio di ogni altro diritto di \
Satisloh - di ritirare in tutto o in parte della fornitura. <br /><br /> \
5. Avviso di spedizione e fattura Valgono i dettagli contenuti nei nostri ordini, contratto e richieste di consegna e/o fornitura. La fattura contenente il numero di fattura e altre \
specifiche dovrà essere inviata in una copia all’indirizzo indicato nell’ordine di acquisto/contratto e non dovrà accompagnare la merce. <br /><br /> \
6. Prezzo e passaggio del rischio <br /> \
6.1 Salvo diverso accordo, i prezzi si intendono con resa “reso al luogo di destinazione ” (DAP Incoterms 2010) ed includono l’imballaggio. L’imposta sul valore aggiunto (IVA) è esclusa. \
Il Fornitore assume tutti i rischi di perdita o danno relativi alla merce fino a che questa sia ricevuta da Satisloh, o da un rappresentante della stessa, nel luogo di consegna concordato \
in conformità con il contratto. <br /> \
6.2 L’importo del compenso per i beni e/o servizi oggetto della fornitura sarà concordato separatamente in ciascun ordine o contratto. I prezzi concordati non potranno essere modificati, \
salvo diverso accordo scritto, espresso caso per caso. Ove in un contratto il compenso non sia stato previsto ad un prezzo prefissato, ma secondo le spese sostenute e provate, il Fornitore \
garantisce di mantenere la propria richiesta nell’ambito dell’offerta o del preventivo totale approvato. Costi supplementari saranno quindi riconosciuti da Satisloh solo se preventivamente \
approvati e comprovati in forma scritta. <br /><br /> \
7. Termini di pagamento <br /> \
Valgono i termini di pagamento presenti nell’ordine/contratto di acquisto. Il pagamento è subordinato al controllo della fattura. <br /><br /> \
8. Reclami per vizi <br /> \
8.1 L’accettazione dei beni e/o servizi è soggetta e subordinata ad ispezione e/o controllo da parte di Satisloh al fine di verificare l’assenza di vizi e difetti, la completezza e \
regolarità della fornitura. Satisloh darà notizia senza indugio di qualsiasi vizio dal momento della sua scoperta. A questo proposito il Fornitore rinuncia a qualsiasi contestazione in tema \
di ritardo nella notificadei vizi. <br /> \
8.2 I beni ed i servizi forniti dal Fornitore e/o da terzi soggetti sono garantiti per i vizi e difetti di funzionamento e sono quindi assistiti dalla garanzia per i vizi prevista dall’art. \
1490 cod. civ. e ancora da tutte, nessuna esclusa, le garanzie previste dalla legge Italiana in relazione alle specifiche caratteristiche della fornitura, dell’appalto e del servizio \
prestato. Al riguardo le Parti danno atto che, ai sensi del primo comma dell’art. 1495 cod. civ., il termine per Satisloh per denunciare i vizi al venditore è di quarantacinque giorni \
lavorativi dalla loro scoperta, salvo diversa e maggiore determinazione prevista dalla legge Italiana e comunque il Fornitore rinuncia fin d’ora irrevocabilmente ad eccepire ogni eventuale \
ritardo di Satisloh nella denuncia dei vizi. <br /> \
8.3 In linea di principio,Satisloh gode del diritto di scegliere il tipo di servizio accessorio. Il Fornitore potrà rifiutare detto tipo di prestazione aggiuntiva scelta da Satisloh soltanto \
qualora questa sia possibile esclusivamente con un costo sproporzionato. <br /> \
8.4 Ove il Fornitore non proceda immediatamente ad ovviare ai difetti dopo una richiesta di Satisloh in tal senso, in caso di urgenza ed in particolare per evitare rischi imminenti o prevenire \
maggiori danni, Satisloh è autorizzata ad effettuare direttamente o far effettuare, tramite terzi, ogni opportuna correzione del difetto a spese del Fornitore. <br /> \
8.5 Ove fornisca beni o servizi di cui non ha la piena proprietà, il Fornitore darà a Satisloh piena manleva nei confronti di pretese di terzi, nonché piena garanzia per evizione e rivendica. <br /> \
8.6 Ancora le Parti convengono che, in deroga a quanto previsto dal terzo comma dell’art. 1495 cod. civ., il termine di prescrizione per le richieste di risarcimento per i difetti è di 3 anni, \
eccettuati i casi di fraudolenta erronea dichiarazione. Per quanto occorrer possa le Parti danno atto che alle presenti condizioni di acquisto si applica la previsione contenuta nell’art. 1497 \
cod. civ. <br /> \
8.7 Qualora il Fornitore adempia l'obbligo di prestazione aggiuntiva fornendo un prodotto sostitutivo, i termini di decadenza e prescrizione della merce consegnata in sostituzione saranno \
calcolati di nuovo a partire dalla consegna, a meno che – in fase di prestazione aggiuntiva – il Fornitore esprima esplicitamente e idoneamente la riserva che la consegna sostitutiva è stata \
effettuata per pura dimostrazione di buona volontà, al fine di evitare controversie o nell'interesse della continuazione del rapporto di fornitura. <br /> \
8.8 Nel caso in cui Satisloh dovesse incorrere in spese a causa della consegna difettosa del Prodotto, in particolare costi di trasporto, spedizione, lavorazione, manodopera, montaggio e \
smontaggio, materiali o costi per ispezioni e verifiche, le suddette spese saranno a carico del Fornitore <br /> \
8.9 Le Parti convengono che qualora Satisloh contesti la fornitura per qualsiasi causa e motivo, potrà sospenderne il relativo pagamento fino a quando non sarà stata accertata giudizialmente \
con sentenza passata in giudicato la sua regolarità e la fondatezza delle contestazioni, motivo per cui il Fornitore non potrà agire per il recupero del relativo credito e non decorreranno sulle \
somme non pagate da Satisloh interessi di sorta neppure quelli legali e quelli previsti dal D. Lgs. 231/2002 come successivamente modificato e aggiornato. <br /> \
8.10 Satisloh potrà compensare le somme richieste al Fornitore a titolo di risarcimento del danno con quelle dovutegli per le forniture. <br /> \
8.11 L’eventuale avvenuto pagamento della fornitura non pregiudicherà in alcun modo il diritto di Satisloh di contestarla e di ripetere il pagamento oltre a rivendicare nei confronti del \
Fornitore il risarcimento dei danni subiti tutti, nessuno escluso. <br /><br /> \
9. Responsabilità da Prodotto e procedura di richiamo (recall) <br /> \
9.1 Nel caso in cui venga esercitata contro Satisloh un’azione per responsabilità da prodotto, il Fornitore è obbligato a manlevare e a tenere indenne Satisloh da dette richieste se e nella \
misura in cui il danno è dovuto a un difetto del prodotto fornito dal Fornitore. Nel caso di responsabilità derivante da inadempimento, essa – tuttavia - si applicherà soltanto se il Fornitore è \
inadempiente. Nel caso in cui la causa del danno ricada nell'ambito delle responsabilità del Fornitore, a questi competerà l'onere della prova in tale misura. <br /> \
9.2 Nei casi di cui al precedente paragrafo 9.1, il Fornitore è tenuto a sostenere tutti i costi e le spese, ivi inclusi i costi di eventuali azioni legali. In tutti gli altri casi, si \
applicheranno le disposizioni di legge. <br /> \
9.3 Prima di ogni eventuale azione di richiamo dei prodotti dovuta in toto o in parte a un difetto del prodotto fornito dal Fornitore,Satisloh ne darà comunicazione a detto Fornitore, offrendo \
allo stesso la possibilità di collaborare e discuterà con il Fornitore le modalità di conduzione dell'azione di ritiro più efficiente, a meno che il verificarsi di particolari urgenze non consenta \
alcuna comunicazione o collaborazione. I costi dell'azione di richiamo si intendono a carico del Fornitore nel momento in cui essa sia da attribuire ad un difetto del prodotto fornito dal Fornitore \
stesso. <br /><br /> \
10. Diritti di recesso e risoluzione <br /> \
10.1 Oltre ai diritti di recesso e risoluzione previsti per legge,Satisloh ha la facoltà di recedere dal contratto o risolvere il contratto con effetto immediato se: <br /> \
	- il Fornitore ha bloccato la fornitura ai suoi clienti; <br /> \
	- le condizioni patrimoniali/finanziarie del Fornitore risultano o rischiano di essere profondamente/sostanzialmente deteriorate, compromettendo in questo modo l’impegno di fornitura <br /> \
	  nei confronti di Satisloh; <br /> \
	- il Fornitore è divenuto insolvente o si trova in una situazione di indebitamento eccessivo, oppure interrompe i propri pagamenti. <br /> \
10.2 Satisloh si riserva anche il diritto di recedere o risolvere il contratto di fornitura qualora il Fornitore presenti un’istanza di fallimento, concordato o altra procedura concorsuale o di \
