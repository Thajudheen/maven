3.3 Default in Delivery - In the event that delays are attributable to the fault of Satisloh, the Customer shall notify Satisloh accordingly in writing and set a new adequate delivery \
date. If Satisloh fails again to deliver within such new deadline, the Customer shall be authorized to terminate the Contract. <br /> \
