2.2 Agents, distributors etc. of Satisloh shall not be authorized to conclude any Contracts on behalf of Satisloh or to make any binding commitments regarding the Products or other conditions. <br /> \
2.3 Satisloh reserves all rights regarding the offer, sales and project documentation etc. and models. They shall not be made available to third parties nor copied unless Satisloh \
explicitly agrees in writing and must be returned to Satisloh immediately on first demand. <br /><br /> \
3. Deadlines, Fixed Dates, Force Majeure, Passing of Risks <br /> \
3.1 Deadlines and delivery dates shall only be binding upon written confirmation by Satisloh, after the Customer has submitted all information and documents timely to Satisloh, and \
after any down payments have been paid in accordance with the Contract. Agreed upon time limits shall start to run on the date of the order confirmation. Such time limits shall be \
extended accordingly in the event that further orders or amendments to the order have been placed. Delivery deadlines are met if the deliveries leave the facilities of Satisloh or \
