terms.text.eu= Please read these terms and conditions carefully. \
They materially affect the parties' obligations. The Seller is bargaining for and will do business only on the terms and \
conditions on this form.<br /><br /> \
1. Scope <br /> \
1.1 The General Terms of Sales and Delivery (hereafter “Delivery Terms”) apply to the sale and delivery of machines and instruments in combination with installed software, of \
software packages, of components, spare parts and consumables (all together referred to as the “Products”) of Satisloh AG. <br /> \
