2. Conclusion of Sales Contract <br /> \
2.1 Offers of Satisloh are for information purposes only and without any legally binding effect. The conclusion of a valid and binding sales contract (hereinafter “Contract”) is \
subject to the written order confirmation by Satisloh and the order confirmation together with this Delivery Terms shall prevail over any other documents. Verbal agreements or \
