all kind, etc. and any other similar unforeseeable  events, not within the control of Satisloh and which by the exercise of due diligence neither party is able to overcome. Agreed \
upon time limits are extended for the duration of such events and the Customer shall be duly informed thereof. If circumstances of force majeure have occurred and persist for a period \
