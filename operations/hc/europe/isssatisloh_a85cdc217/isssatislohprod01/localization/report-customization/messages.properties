3.5 Satisloh shall be authorized to make partial deliveries for justified reasons. <br /> \
3.6 Unless otherwise agreed upon in writing with the Customer, the Products shall be shipped with customary packing and the adequate means of transportation. <br /> \
3.7. All risks regarding loss and damages of the Products shall pass to the Customer upon transfer of the Products to the carrier firm or the purchaser himself. Should transfer \
or dispatch be delayed due to reasons for which the Customer is responsible, the risk is transferred to the Customer on the date of notification by Satisloh of readiness to dispatch \
the Products. <br /><br /> \
4. Prices, Payment Conditions <br /> \
4.1 In the event that the parties did not agree on fixed prices, prices shall be determined in accordance with the prices which are electronically published by Satisloh on the \
date of the conclusion of the Contract or the price list of Satisloh applicable on the date of the Contract. <br /> \
