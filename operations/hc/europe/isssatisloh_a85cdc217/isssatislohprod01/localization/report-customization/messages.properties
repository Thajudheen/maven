Unless explicitly requested by the Customer, Satisloh shall not have a duty to procure insurance at its own costs for the transport of the deliveries to the Customer <br /> \
4.4 The Customer shall notify Satisloh immediately in writing of any transport damages, in any event, however, within five (5) days after receipt of the Products. <br /> \
