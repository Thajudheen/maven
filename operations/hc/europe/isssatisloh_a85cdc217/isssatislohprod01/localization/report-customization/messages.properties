3.2 Force Majeure - Satisloh shall not be considered to be in default or in breach of his delivery or service obligations under the Contract if the performance of such obligations is \
prevented by any circumstances of force majeure which arise after the date when the Contract becomes effective, for the entire term of such force majeure events.  The term force \
