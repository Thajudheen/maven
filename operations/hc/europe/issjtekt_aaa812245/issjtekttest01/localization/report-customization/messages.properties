offer.development.text = <b><br>7.1. Amount of development costs</b><br><br>The amount of development costs to be incurred by JTEKT shall be...<br>The amount of development expenses borne by your company shall amount to...<br><br>OR Contribution by your company to the costs incurred by JTEKT amount to...<br>In case of total or partial or early termination of the project or of development work on grounds which are not attributable to JTEKT, your Company shall compensate JTEKT for the damages by repayment of the costs incurred.<br>Development expenses do not include the assignment of any intellectual property rights whatsoever. Development results shall remain the property of the company which developed them.<br><br><b>7.2. Special payment terms</b><br><br>Payment of the development expenses mentioned above shall be made (in one instalment OR in several instalments and in cash by your company as from despatch of the invoice by JTEKT at a date to be mutually agreed upon by the Parties but at the latest at the commencement of phase …XX.<br><br>AND/ OR<br><br>Payment of the development expenses mentioned above shall be made as per the price of the part. These development expenses amount to ....euro per part which means that the payment of these development expenses to be borne by your company shall be fully settled once your company has paid for XX parts per reference. In compliance with the volumes indicated, this amount should be reached within ....years. If at the end of the period of XX years, the number of references/supplies required has not been reached, your company undertakes to pay the remaining amount either in one instalment OR several instalments and in cash as soon as JTEKT sends its invoice.<br><br>OR The payment terms for development work shall be provided in a rider to the present bid and shall be submitted to you at a later date.<br>The payment period for studies on small series is 30 days net from the date of issuance of the invoice.

offer.technical.proposal.text = <br><b>2.1. Technical Documents</b><br><br>JTEKT’s technical proposal comprises the following documents which take precedence over the technical documents of your company:<br>Compliance chart n°...<br>Recommended General Operating Conditions<br>...<br><br><b>2.2. Other technical elements</b><br><br>Additional terms and/or conditions<br><br>Specific conditions of use...<br><br><br><b>Limits with regard to the obsolescence of electronic components</b><br><br>JTEKT shall produce the supplies set out in the present bid during the entire mass production run and during the delivery period of spare supplies.<br>However, JTEKT and its sub-contractors do not manufacture electronic components (such as microprocessors, transistors, etc.…). JTEKT cannot therefore guarantee the supply of electronic systems with an identical definition from source as the suppliers of the components themselves do not guarantee the availability of components throughout this period.<br>As this situation is common to all automobile electronic supplies, JTEKT shall propose, as required, the following solutions:<br><br>1°) Delivery of the supplies with an improved version or compatible with unavailable components, including the shrinked versions of the microprocessors.<br><br>2°) Production of an agreed quantity stock of parts or components prior to the end of series production to cover subsequent deliveries until the end of the period in question, on the basis of forecast volumes agreed upon with your company.<br><br>3°) Complete re-design of the electronic system to replace the existing system.<br><br>The following conditions are essential to satisfactorily achieve of the above activities:<br><br>1°) Your Company must indicate the required residual contractual volumes;<br><br>2°) Your company must accept the electronic design changes proposed in the case of obsolescence of a key component and JTEKT commits to inform your company in advance when manufacturing of the relevant component is discontinued;<br><br>3°) Evaluation and validation of the re-design of the electronic system or of the replacement of a component by another version of this component shall be handled by and be the responsibility of JTEKT who shall bear the associated costs, but the whole activity concerning the validation of impact at vehicle level shall be the responsibility of your company who commits itself to bearing such a responsibility and the associated costs.<br><br><b>Conditions relating to the success of the project</b><br>The resources listed below are essential to satisfactorily achieve the conditions required by your company for the project.<br>...<br>Firstly, JTEKT requests that vehicles be loaned by the company at the various phases of development:<br><br>A vehicle is requested for phase B- (sample  for one month. This vehicle is requested two months following the first SRU deliveries to confirm the definition prior to the Production Tooling Launch Agreement.<br>A second vehicle is requested for one month. This vehicle is requested two months following the first C-Sample deliveries to validate the acoustic  aspects;<br>To secure the SOP, JTEKT requests that a vehicle be loaned by your company for the period beginning five months before commencing series production and ending at the earliest three months after commencing series production.<br><br>During the development phase (at the beginning of phases B-sample and C-sample), JTEKT would like to receive representative chassis parts (front sub frame, suspension, wheel, wishbone…) to investigate the acoustic behaviour of the steering system in its environment<br>JTEKT would like to recover the parts following vehicle endurance testing for assessment.<br><br>Secondly, JTEKT would like to inform your company of the following elements regarding the number of calibration files.<br><br><b>During development</b><br><br>Throughout the study phase, the EPS steering system of JTEKT is equipped with development controllers. With a dedicated tool, tuning sessions will enable JTEKT and your company to configure the steering parameters with the help of tuning files. These files can then be stored in the EEPROM of the controllers or on the PC for further use by JTEKT or your company at a later date.<br>To ensure the trials are representative (vibration, sealing….), JTEKT would like to receive from your company the mating parts of the interfaces (connectors…) which are an essential part of the development.<br>

offer.technicalbis.proposal.text = with C-sample controllers (C-sample (off-tool & pre-series)</b><br><br>At this stage, your company must finalise the tuning of the controller to allow the end of development and the launching of the final validation of the software.<br>For this purpose, your company will have the possibility of making three tuning freezes (8 files maximum) before the SOP. These calibration files which result from the tuning carried out by the customer will be coded by JTEKT.<br>If the controller is provided from the outset for multiple vehicle variants (saloon, estate, engine variants...), JTEKT includes in its quotation an additional tuning freeze (5 files max) per variant.<br>If your company subsequently wishes to have additional tuning carried out on this project, this work will be billed up to three days per file + four days’ administrative management for each tuning freeze.<br><br><b>Regarding the development of the electronic product:</b><br><br>The following documents to be made available to the JTEKT team:<br> Descriptive charts of messages usable by JTEKT’s electronic controller in .dbc format for the CAN network or in .FIBEX format for the flexray network.<br>Descriptive diagnostic charts in cdd format for joint definition and validation of services.<br>Should the customer request a traceability of functional requirements, the latter commits itself to delivering its functional specifications to JTEKT complete with an identification of requirements in a suitable format and in agreement with JTEKT.<br>Should the customer impose certain forms of software modules in the embedded code of the JTEKT product, the customer undertakes to define all the technical and commercial conditions for delivery and maintenance of these software modules and shall bear liability for same.<br>In the case of development of specific inter-system functions, the customer undertakes to deliver either a real validation environment or a simulated version enabling JTEKT to check its development.

offer.reference.documents.text = This quotation and its appendices are the reference documents between the Parties. It succeeds all previously submitted quotations.<br><br>The present bid is subject to the application of inter-professional agreements in force.<br><br>The following documents have been attached to this quotation<br><br>Appendix 1: JTEKT&rsquo;s General Conditions of Sale..<br>Appendix 2: Compliance chart number&hellip;..<br>Appendix 3: Recommended General Operating Conditions<br>Appendix 4: Confidentiality Contract dated..<br>...<br>Referenced drawings;<br>catalogue of documents to be compulsorily signed with our customers<br>any document itemising an element of the quote (eg: schedule..)


offer.volumes.text = At the time of the Request for Quotation by your company, you provided us with the following data regarding volumes: (see below or attached "Volumes" file)<br><br>All the data presented in this quote has been determined on the basis of the volumes provided by the customer and referred to in this article. <br><br>In case of variation of annual volumes in excess of more or less than 15%, JTEKT will review specific elements of the bid and in particular will revise its prices.<br><br><b>OR In case of variation of these volumes, JTEKT shall apply the price charts described in article 5.</b><br><br>All the elements in this quote are based on a maximum production capacity of...<br><br>


offer.prices.text = Please see below the prices applicable to JTEKT’s technical proposal.<br><br><b>5.1. Price for each type of supply</b><br><br><b>5.1.1. Price for series production supply</b><br><br>The price indicated below includes:<br>supply of the product;<br>contractual warranty as presented in the present bid;<br> right to use the intellectual property rights in the frame of the project and valid for the entire duration of the supply of spare parts by JTEKT. <br><br>The price does not include:<br>packaging<br>transport<br>assignment of studies and other intellectual property elements carried out in during the course of the study<br>specific tooling<br>cost of advanced supplier stock/warehousing or safety stock<br>development costs<br><br>Any other service<br><br>+ SPECIFIC CONDITIONS particularly:<br><br>the value and/or indices of material used at a given date.<br>the price chart in case of variation in volume if necessary.<br><br><b>5.1.2. Price of prototypes</b><br><br>The price indicated below includes:<br><br>supply of the product<br>contractual warranty as presented in the present bid;<br>right to use the intellectual property rights in the frame of the project and valid for the entire duration of the supply of spare parts by JTEKT ;<br><br>The price does not include:<br>packaging<br>transport<br>assignment of studies and other intellectual property elements carried out during the the course of the study<br>specific tooling<br>cost of advanced supplier stock/warehousing or safety stock<br>development costs<br>Any other service...<br><br>The prices indicated in section "Price Details" are applicable to the quantity of parts expressed to date i.e. XXX parts.<br>Any evolution of this quantity will oblige a renewal of the quote.<br><br>Your company’s trial prototype requirements must be given at least two weeks prior to the launching of orders by JTEKT to its suppliers (Q G 4) via an order made by your company.Should your company place a subsequent order requiring additional commitments, an additional sum of money at a price per part will be requested by JTEKT from your company to cover management administration costs.<br><br>+ SPECIFIC CONDITIONS<br><br><b>5.1.3. Price of spare parts</b><br><br>5.1.3.1 Price of series parts sold as spare parts during the vehicle series production phase</b><br>...<br>...<br>Spare part: series price (average of the series price OR series price on the day of the order OR other: to be specified) + …% + logistics and packaging costs.<br><br> The price indicated in section "Price Details" includes the same elements as the price of series supplies with the exceptions:<br><br>...<br>...<br><br>+ SPECIFIC CONDITIONS<br><br><b>5.1.3.2 Price of parts sold as spare parts after discontinuation of the vehicle series production phase</b><br>...<br><br>Spare part: series price (average of the series price OR series price on the day of the order OR other: to be specified) + …% + logistics and packaging costs for a minimum volume of ...parts/year OR month.<br><br>If the volume is lower, the prices shall be renegotiated between the parties to cover the additional costs borne by JTEKT.<br><br>AND / OR The price indicated above is valid for X years after the end of the series lifetime. Beyond this deadline, the prices shall be renegotiated between the parties.<br><br>The price indicated below includes:<br>supply of the product ;<br>contractual warranty as presented in this quotation;<br>right to use the intellectual property rights within the limits of this project and valid for the entire duration of the supply of spare parts by JTEKT;<br><br>...<br><br>The price does not include:<br>packaging<br>transport<br>assignment of studies and other intellectual property elements carried out during the course of the study<br>specific tooling<br>cost of advanced supplier stock/warehousing or safety stock<br>development costs<br><br>Any other service...<br><br>+ SPECIFIC CONDITIONS<br>The price of the spare parts is based on the estimated cost of components at the date of this quotation. In view of cost variance and the evolution of technology, JTEKT shall endeavour to deliver the spare parts at the price indicated above. Should components be unavailable (eg : due to obsolescence) and/or in case of variation in the manufacturing cost of the components by more than 10%, JTEKT and your company will together seek an alternative solution (eg: replacement of the part, revision of the price…).<br><br><b>5.1.4. Other cases to be defined</b><br>...<br><br><b>5.2. General Provisions</b><br><br><b>5.2.1. Exchange rate</b><br><br>Reference relative to the exchange rate.<br><br><b>5.2.2. Limitation of the number of references</b><br><br>The prices contained in this document apply to the development and production of XXX references. Should the number of references be revised, JTEKT and your company undertake to negotiate in good faith the consequences of this change particularly with regard to planning and costs.<br>

offer.pricesbis.text = <b>5.2.3. Indexation of cost</b><br>Indexation of the cost of raw material with planned periodic revision.<br><br><b>5.2.4. Variation of price</b><br>Throughout the project,in case of variation in the cost of raw materials or labour by more or less than 10%, or of a variation in the exchange rate or a variation in the logistic, technical, legal or regulatory requirements, the prices shall be revised proportionally.<br><br><b>5.2.5. Productivity</b><br>PRODUCTIVITY if requested by the Customer:<br>To demonstrate JTEKT’s commitment to pursuing this project with you, JTEKT proposes productivity to your company to be applied along the following guidelines:<br>Eg: (to be given in table form)<br><br>(PER OVERALL VOLUME – REACHING A CERTAIN THRESHOLD) JTEKT grants your company a price reduction of X% before tax on the part of the price in force (excluding logistics, packaging, development costs and/or amortization of tooling or their renewal) if your company orders and pays for X parts. + TO BE DUPLICATED FOR OTHER PRODUCTIVITY THRESHOLDS.<br><br>OR (PER OVERALL VOLUME – LAST TWELVE MONTH PERIOD) JTEKT grants your company a price reduction of X% before tax on the part of the price in force (excluding logistics packaging, development costs and/or amortization of tooling or their renewal) if over the last twelve months your company has  ordered and paid for X parts. + TO BE DUPLICATED FOR THE FOLLOWING TWELVE MONTH PERIODS.<br><br>OR (PER REFERENCE – LAST TWELVE MONTH PERIOD) JTEKT grants your company a price reduction of X% before tax on the part of the price in force (excluding logistics packaging, development costs and/or amortization of tooling or their renewal) for the reference number XXX if over the last twelve months your company has ordered and paid for X parts referenced XXX. + TO BE DUPLICATED FOR THE FOLLOWING TWELVE MONTH PERIODS<br><br>OR (PER OVERALL VOLUME – PERIOD INDICATED IN  ARTICLE 4) JTEKT grants your company a price reduction of X% before tax on the part of the price in force (excluding logistics packaging, development costs and/or amortization of tooling or their renewal) if your company orders and pays for X parts per period specified in article 4. <br>+ TO BE DUPLICATED FOR ALL SPECIFIED PERIODS.<br><br><b>5.2.6. VA/VE</b><br>E.g. the productivity described above includes the VA/VE (technical productivity).<br><br>OR The decrease in price resulting from the VA/VE shall be granted to your company in case of the latter’s acceptance of the following modifications:<br>...<br>OR The VA/VE is restricted to the development phase.<br><br>+ All useful information regarding the VA/VE.<br>

offer.tooling.text = <br>In the frame of this project, JTEKT or its supplier shall design and manufacture the following specific toolings:<br><br>Designation of tooling<br>Reference(s) produced by this tooling<br>Price of the tooling<br>Estimated lifetime of the tooling<br><br><b>8.1. Ownership of the specific tooling</b><br><br>Your company shall become owner of the specific tooling listed in this document and which has been ordered, following total payment of the price of each item of tooling by your company. Following total payment, you will supply JTEKT with identification of the specific tooling (plates or any other means).<br><br>OR JTEKT and your company shall be joint owners of the tooling up to the amount paid.<br><br>OR JTEKT shall remain the exclusive owner of the specific tooling.<br><br><b>8.2. Terms and conditions for payment of the specific tooling</b><br><br>Corresponding orders shall be issued by your company at the latest by the commencement date of manufacturing of each item of tooling.<br>Payment of the specific tooling mentioned above as well as taxes and customs duties shall be made by your company in one instalment and in cash as soon as JTEKT sends its invoice at a date agreed upon between the Parties but at the latest by the commencement of the....phase<br><br>+ Payment period<br><br>OR Payment of the specific tooling mentioned above as well as taxes and customs duties shall be made in the price per part. The price corresponding to this specific tooling amounts to...euro per part i.e. payment of tooling shall be fully settled once...(Your Company) has paid for XX references. In compliance with indicated volumes, this amount must be paid within...years. If at the end of this period of...years the number of parts/references/supplies required has not been reached, your company undertakes to pay the remaining amount in one instalment <br><br>OR in several instalments and in cash, once JTEKT has sent its invoice.<br>The price does not include the assignment of intellectual property rights.<br><br><b>8.3. Renewal</b><br><br>The renewal of tooling is not included in the price defined above. The renewal shall be paid in a single instalment by your company on receipt of the invoice issued by JTEKT. For information purposes, we have attached the approximate lifetime of the specific tooling.<br><br>OR explain other conceivable systems (eg: those already used for initial allocation).<br><br>

offer.logistic.packaging.text = <br><b>9.1. Logistics</b><br><br>The service rate is to be calculated corresponding to the Incoterm.<br>Any revision of transport conditions must be accepted in good faith by either party<br>In case of revision of transport conditions, the customer commits itself to seeking a solution with JTEKT and a fair compensation of costs.<br>Safety stock: details to be provided especially if the desire is to limit this obligation (place and duration).<br><br>OR (general sentence) JTEKT undertakes to meet your company’s logistics requirements as contained in the Request for Quotation.<br><br><b>9.2. Notice of volume variation</b><br><br>Our quotation takes into account the dimensioning of the logistics loop of components including provision to absorb a fluctuation of your needs of 15 % over a period of 8 weeks compared to the needs expressed the previous year in the months M-1, M-2 and M-3. A quotation of exceptional transport chargeable to your company will be made in case of any superior fluctuation to cover the costs of supply of components requiring long term planning within the limits of accessibility to the sources of suplply. Particular care must be taken relating to electronic components and their specific constraints.<br><br><b>9.3. Packaging</b><br><br><b>9.2.1 Designation and description of packaging</b><br><br><b>9.2.2. Ownership of packaging</b><br><br>The packaging is the ownership of...<br><br>At the end of the project,your company undertakes to recover empty packaging within...month(s).Failure to do so shall lead to destruction of the packaging by JTEKT.<br>§ Distribution of tasks for permanent packaging:<br>...(Upkeep and maintenance, washing, calls, management).<br><br>The incoterm applicable to these prices is<br><br>Production site:...<br><br>

